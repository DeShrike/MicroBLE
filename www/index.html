            <div id="app">

                <div>
                    <div>
                        <span>Address</span>
                        <span>{{ address }}</span>
                    </div>
                    <div>
                        <span>Name</span>
                        <span>{{ localName }}</span>
                    </div>
                </div>

                <h2>Temperature</h2>

                <div>
                    <div>
                        <span>{{ temperatureC }} °C / {{ temperatureF }} °F</span>
                    </div>
                    <div>
                        <button class="btn btn-primary" v-on:click="getTemperature">Get Temperature</button>
                    </div>
                </div>

                <h2>LED Matrix</h2>

                <div>
                    <table>
                        <tr v-for="y in 5" :key="y">
                            <td v-for="x in 5" :key="x">
                                <div v-bind:class="getLedStateClass((y - 1) * 5 + (x - 1))"></div>
                            </td>
                        </tr>
                    </table>
                    <div>
                        <button class="btn btn-primary" v-on:click="getLeds">Get LEDs</button>
                        <button class="btn btn-primary" v-on:click="setLeds">Set LEDs</button>
                    </div>
                </div>

                <h2>IO Pins</h2>

                <table>
                    <tr>
                        <td v-for="x in 5" :key="x">
                            <div v-bind:class="getPinStateClass(x - 1)">{{ x - 1 }}</div>
                        </td>
                    </tr>
                </table>

                <h2>Buttons</h2>

                <div>
                    <span class="buttonName">Button A</span>
                    <span v-show="buttonA == true" class="buttonStatePressed">Pressed</span>
                    <span v-show="buttonA == false" class="buttonStateReleased">Released</span>
                </div>
                <div>
                    <span class="buttonName">Button B</span>
                    <span v-show="buttonB == true" class="buttonStatePressed">Pressed</span>
                    <span v-show="buttonB == false" class="buttonStateReleased">Released</span>
                </div>
            </div>
        </div>
